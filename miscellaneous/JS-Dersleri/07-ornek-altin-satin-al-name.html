<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Altın Satın Al</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function satinAl(){
            var tl = document.forms["altinform"]["tlpara"].value;
            var sonucc=tl/3331;
            document.getElementById("sonuc").innerHTML = "ALABILECEGINIZ ALTIN MIKTARI:" + sonucc + "GR";
        }
    </script>

  </head>
  <body>
    
    <div class="container">
        <div class="row  mt-5">
            <div class="col-md-8 offset-2">
                <form name="altinform" onsubmit="satinAl(); return false;">
                    <p>
                        <label for="">Kaç Liranız Var?</label> <br>
                        <input class="form-control" type="number" name="tlpara">
                    </p>

                    <p>
                        <button class="btn btn-danger" type="submit">Satın Al</button>
                    </p>

                    <h1 class="alert alert-primary" id="sonuc"></h1>
                </form>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
