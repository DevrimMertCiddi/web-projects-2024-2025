<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yemek Sipariş Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="JavaScript/siparis.js"></script>
  </head>
  <body data-bs-theme="dark" class="text-center">
    
    <div class="container">
        <div class="row">

            <div class="col-6 offset-3 bg-danger">
                <form action="" name="yemekForm">
                    <div class="bg-dark"><h1 class="display-1 text-center text-danger">Yemek Poşeti</h1></div>
                    <p>
                        <label class="display-4 mt-3 mb-3 text-success text-center" for="">Çorbalar</label> <br>
                        <input class="" type="radio" name="corba" id="" value="0" checked> Çorba İstemiyorum. <br>
                        <input type="radio" name="corba" id="" value="50"> Mercimek(50₺) <br>
                        <input type="radio" name="corba" id="" value="100">  Kelle Paça(100₺) <br>
                        <input type="radio" name="corba" id="" value="80"> İşkembe(80₺)
                    </p>

                    <p>
                        <div class="bg-light"><label class="text-primary display-4 mt-3 mb-3" for="">Ana Yemekler</label></div> <br>
                        <input type="checkbox" name="nPilav" id="" value="60"> Nohutlu Pilav(60₺) <br>
                        <input type="checkbox" name="pKebap" id="" value="150"> Patlıcan Kebap(150₺) <br>
                        <input type="checkbox" name="manti" id="" value="150"> Mantı(150₺) <br>
                        <input type="checkbox" name="oKebapi" id="" value="180"> Orman Kebapı(180₺)
                    </p>


                    <p>
                        <div class="bg-info"><label  class="display-4 mt-3 mb-3 text-success text-center" for="">Tatlılar</label></div> <br>
                        <select name="tatli" id="">
                            <option value="80">Sütlaç (80₺)</option>
                            <option value="100">Kazandibi (100₺)</option>
                            <option value="200">Künefe (200₺)</option>
                            <option value="0">Tatlı İstemiyorum</option>
                        </select>
                    </p>



                    <p>
                        <div class="bg-secondary text-center"><label  class="display-4 mt-3 mb-3 text-danger text-center" for="">İçecekler</label></div> <br>

                        <input type="checkbox" name="su" id="" value="10"> Su(10₺) <br>
                        <input type="checkbox" name="cay" id="" value="25"> Cay(25₺) <br>
                        <input type="checkbox" name="ayran" id="" value="30"> Ayran(30₺) <br>
                        <input type="checkbox" name="kola" id="" value="70"> Teneke Kola(70₺)
                    </p>

                    <p class="text-center mt-3">
                        <button class="btn btn-warning w-100" onclick="siparisHesap();" type="button">Sipariş Ver</button>
                    </p>

                    <p id="sonuc"></p>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
