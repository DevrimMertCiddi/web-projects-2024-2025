<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Döngüsü</title>
</head>
<body>
    <script>
        //for(başlangıç;bitiş;artış)
        // artan döngü

        for(var i=1;i<=10;i++){
            document.write(i+"<br>");
        }
        document.write("<hr>")

        for(var i=10;i>=1;i--){
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
