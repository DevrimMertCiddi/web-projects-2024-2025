<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Döviz Satın Al</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function hesapla() {
            var dooviz = document.forms["formm"]["doviz"].value;
            var secilenislem = document.forms["formm"]["islemler"].value
            var sonucc;
            if (secilenislem == 1) {
                sonucc = dooviz / 36.02;
                document.getElementById("sonuc").innerHTML = "Alabileceğiniz Dolar Miktarı:" + sonucc + "USD'dir";
            }

            else if (secilenislem == 2) {
                sonucc = dooviz / 37,14;
                document.getElementById("sonuc").innerHTML = "Alabileceğiniz Euro Miktarı:" + sonucc + "EUR'dır";
            }


            else if (secilenislem == 3) {
                sonucc = dooviz / 44,65;
                document.getElementById("sonuc").innerHTML = "Alabileceğiniz Sterlin Miktarı:" + sonucc + "STR'dır";
            }


            else if (secilenislem == 4) {
                sonucc = dooviz / 3256;
                document.getElementById("sonuc").innerHTML = "Alabileceğiniz Altın Miktarı:" + sonucc + "GR'dır";
            }


            else {
                document.getElementById("sonuc").innerHTML = "NAPTINLAN";
            }

        }
    </script>

</head>

<body data-bs-theme="dark">

    <div class="container" data-bs-theme="dark">
        <div class="row  mt-5">
            <div class="col-6 offset-3 text-center">
                <form name="formm" onsubmit="hesapla(); return false;">
                    <p>
                        <label class="display-5">TL MİKTARI:</label> <br> <br>
                        <input class="form-control" type="number" name="doviz"><br>
                    </p>

                    <p>
                        <button class="btn btn-danger p-3 w-100" type="submit">Döviz Hesapla</button>
                    </p>

                    <p>
                        <center>
                            <select class="form-select p-4 w-75 text-center" name="islemler">
                                    <option value="1">Dolar</option>
                                    <option value="2">Euro</option>
                                    <option value="3">Sterlin</option>
                                    <option value="4">Altın</option>
                            </select>
                        </center>
                    </p>

                    <h1 class="alert alert-primary w-100 p-5" id="sonuc"></h1>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
