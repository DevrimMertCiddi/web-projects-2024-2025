
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Altın Satınal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function satinAl(){
            var param=document.getElementById("para").value;
            var sonucc= param/3256;
            document.getElementById("sonuc").innerHTML="Alabileceğiniz altın tutarı:" +Math.round(sonucc) + "gr";
        }
    </script>
  </head>
  <body>
    <form>
        <p>
            <label for="">Kaçliranız Var?:</label><br>
            <input type="number" name="" id="para">
        </p>

        <p>
            <button type="button" onclick="satinAl()">Satın Al</button>
        </p>

        <p id="sonuc"></p>
    </form>
  </body>
</html>
