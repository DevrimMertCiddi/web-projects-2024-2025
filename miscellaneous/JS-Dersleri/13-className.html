<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        function kalin(){
            document.getElementById("metin").className+=" fw-bold";
        }
        function egik(){
            document.getElementById("metin").className+=" fst-italic";
        }
        function altiCizili(){
            document.getElementById("metin").className+=" text-decoration-underline";
        }
        function normal(){
            document.getElementById("metin").className="";
        }
    </script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p id="metin">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias dolor deleniti ipsa, nemo minima, quia alias sit consectetur quibusdam suscipit illum aliquam aperiam maiores eum debitis eos necessitatibus maxime. Officiis?</p>
                <button onclick="normal();">Normal <br> <i class="bi bi-x-lg"></i></button>
                <button onclick="kalin();">Kalın <br> <i class="bi bi-type-bold"></i></button>
                <button onclick="egik();">Eğik <br> <i class="bi bi-type-italic"></i></button>
                <button onclick="altiCizili();">Altı Çizili <br> <i class="bi bi-type-underline"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
