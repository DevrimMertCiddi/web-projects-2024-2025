<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yıl Yaş Hesabı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function Hesapla() {
            var dYili = document.forms["yilHesap"]["dogumYili"].value;
            var iYil = document.forms["yilHesap"]["istenilenYil"].value;
            var sonuc = iYil - dYili;

            if (sonuc >= 0) {
                document.getElementById("sonuc").innerHTML = "Bu yılda " + sonuc + " yaşındasın.";
                document.getElementById("sonuc").className = "alert alert-success";
            } else {
                document.getElementById("sonuc").innerHTML = "Bu yılda doğmadın saçmalama";
                document.getElementById("sonuc").className = "alert alert-danger";
            }
        }
    </script>
</head>
<body style="background-color: #181818; color: white;">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 p-4 bg-dark rounded">
                <h1 class="text-center text-white text-decoration-underline">Yıla Göre Yaş Hesabı</h1>

 
                <form name="yilHesap">
                    <div class="mb-3">
                        <label for="dogumYili" class="form-label">Doğduğunuz Yılı Giriniz:</label>
                        <input type="number" id="dogumYili" name="dogumYili" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="istenilenYil" class="form-label">Girdiğiniz Yılda Kaç Yaşında Olacaksın</label>
                        <input type="number" id="istenilenYil" name="istenilenYil" class="form-control" required>
                    </div>

                    <button type="button" class="btn btn-primary w-100" onclick="Hesapla()">Hesapla</button>
                </form>


                <div id="sonuc" class="mt-3 p-3 text-center"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
