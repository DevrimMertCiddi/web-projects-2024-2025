<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <h3>Bir Sayı Tuttum Bil Bakalım Kaç </h3>
                <form action="" name="form1">
                    <p>
                        <label for="">Tahmininiz?</label>
                        <input class="form-control" type="number" name="tahmin">
                    </p>
                    <p>
                        <button type="button" class="btn btn-primary" onclick="tahminEt();">Tahmin Et</button>
                    </p>
                    <p>Deneme Sayısı: <span id="sayac">0</span></p>
                    <p id="mesaj"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        var uretilen=Math.random()*100;
        var tutulan=Math.round(uretilen);
        var sayac=6;
        function tahminEt() {
            sayac--;
            document.getElementById("sayac").innerHTML=sayac;

            tahminim=document.forms["form1"]["tahmin"].value;
            var mesaj=document.getElementById("mesaj");
            if(tahminim<tutulan){
                mesaj.innerHTML="Daha BÜYÜK bir sayı giriniz.";
                mesaj.className="alert alert-danger";
            }
            else if(tahminim>tutulan){
                mesaj.innerHTML="Daha KÜÇÜK bir sayı giriniz.";
                mesaj.className="alert alert-danger";
            }
            else{
                mesaj.innerHTML="Tebrikler bildiniz.";
                mesaj.className="alert alert-success";
            }
            if(sayac==0){
                alert("Hakkınız bitti!");
                document.getElementById("giris").disabled=true;
                document.getElementById("kutu").disabled=true;
                mesaj.innerHTML="Cevap:"+tutulan;
                mesaj.className="alert alert-danger";
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
