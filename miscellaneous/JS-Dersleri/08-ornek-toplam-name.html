<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Altın Satın Al</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function topla(){
            var sayii1 = document.forms["formm"]["sayi1"].value;
            var sayii2 = document.forms["formm"]["sayi2"].value;
            var sonucc= Number(sayii1) + Number(sayii2);
            document.getElementById("sonuc").innerHTML = "Girdiğiniz Sayıların Toplamı:" + sonucc + "'dır";
        }
    </script>

  </head>
  <body>
    
    <div class="container">
        <div class="row  mt-5">
            <div class="col-md-8 offset-2 text-center ">
                <form name="formm" onsubmit="topla(); return false;">
                    <p>
                        <label class="display-5">SAYI1:</label> <br>
                        <input class="form-control" type="number" name="sayi1">
                        <label class="display-5">SAYI2:</label> <br>
                        <input class="form-control" type="number" name="sayi2">
                    </p>

                    <p>
                        <button class="btn btn-danger p-3 w-100" type="submit">Topla</button>
                    </p>

                    <h1 class="alert alert-primary" id="sonuc"></h1>
                </form>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
