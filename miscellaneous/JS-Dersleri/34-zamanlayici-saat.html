<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="saatYaz();">
    <h3 id="saat"></h3>

    <script>
        var timer = setInterval(saatYaz, 1000);

        function saatYaz(){
            var simdi=new Date();
            var saat = simdi.toLocaleTimeString();
            document.getElementById("saat").innerHTML = saat;
        }
    </script>
</body>
</html>
