<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yaş Hesabı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script>

        function hesapla(){
            var dogumYiliniz=document.forms["yasForm"]["dogumYili"].value;
            var yasiniz= 2025-dogumYiliniz;
            document.getElementById("sonuc").innerHTML="Yaşınız:" + yasiniz;
        }

    </script>


  </head>
  <body>
    

    <div class="container bg-dark p-5">
        <div class="row">
            <div class="col-md-4 offset-4 bg-light p-5">

                <form name="yasForm" class="p-5" onsubmit="hesapla(); return false;">

                    <p>
                        <label for="dogumYili">Doğum Yılınız:</label><br>
                        <input type="number" name="dogumYili">
                    </p>

                    <p>
                        <input  class="btn btn-warning" type="submit" value="Yaşımı Hespla">
                    </p>

                    <p class="alert alert-success" id="sonuc"></p>
                </form>

            </div>
        </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
