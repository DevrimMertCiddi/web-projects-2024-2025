<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Uygulama</title>
</head>
<body>
    <h1>Form Elemanları</h1>
    <form action="" method="post" name="basvuru">
        <p>
            Metin Kutusu <br>
            <input type="text" name="metinkutusu" id="">
        </p>
       
        <p>
            Şifre Kutusu <br>
            <input type="password" name="sifre" id="">
        </p>


        <p>
            E-Mail Kutusu <br>
            <input type="email" name="mail" id="">
        </p>

        <p>
            Tarih <br>
            <input type="date" name="tarih" id="">
        </p>


        <p>
            Renk <br>
            <input type="color" name="renk" id="">
        </p>
        
        <p>
            Dosya Seç <br>
            <input type="file" name="dosya" id="">
        </p>

        <p>
            Sayı Kutusu <br>
            <input type="number" name="sayikutusu" id="">
        </p>

        <p>
            <input type="checkbox" name="accept" id="" checked> Kabul Ediyorum <br>
            <input type="checkbox" name="student" id=""> Öğrenciyim
        </p>

        <p>
            <input type="radio" name="cins" id=""> Erkek <br>
            <input type="radio" name="cins" id=""> Kadın
        </p>

        <p>
            Açılır Liste <br>
            <select name="acilir liste" id="">
                <option value="1">İlkokul</option>
                <option value="2">Ortaokul</option>
                <option value="3">Lise</option>
                <option value="4">Üniversite</option>
                <option value="5">Mezun(lise)</option>
                <option value="6">Mezun(Üniversite)</option>
            </select>
        </p>

        <p>
            Metin Alanı <br>
            <textarea name="area" id="" placeholder="ipucu" cols="40" rows="6"></textarea>
        </p>

        <p>
             <input type="submit" value="FORMU GÖNDER">
            <input type="reset" value="FORMU SIFIRLA">
        </p>

        <p>
            <button type="submit"><img src="asset/gonder.png" alt=""><br>FORMU GÖNDER</button>
            <button><img src="asset/reset.png" alt="" value="reset"><br>FORMU SIFIRLA</button>
        </p>
    </form>




</body>
</html>
