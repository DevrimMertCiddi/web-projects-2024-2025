<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableBirleştirme</title>
</head>
<body>

    
    <table border="5" width="500" height="250" align="center">
        
        <tr>
            <td colspan="3" align="center" ><font face="TAHOMA">Colspan belirttiğiniz sayı kadar sütun kaplar</font></td>
        </tr>

        <tr>
            <td rowspan="2">Rowspan ise belirttiğiniz <br> sayı kadar satır kaplar</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>

        <tr>
            
            <td>3-2</td>
            <td>3-3</td>
        </tr>

    </table>



    <table border="5" width="500" height="250" align="center">

        <tr>
            <td colspan="2">Delphi</td>
            <td>Pascal</td>
        </tr>
        <tr>
            <td>xml</td>
            <td>Borland C</td>
            <td rowspan="2">HTML</td>
        </tr>
        <tr>
            <td>PHP</td>
            <td>Basic</td>

        </tr>
    </table>



</body>
</html>
