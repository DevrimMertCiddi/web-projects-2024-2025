<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Profil Sayfası</title>
</head>
<body>
    <h1>Kullanıcı Profil Sayfası</h1>
    <form action="Cografi.html">
        
       Profil Resminiz: <br> <input type="file" name="presim" id=""> <br>
       <br>
       Mail Adresiniz: <br> <input type="email" name="maddress" id=""> <br>
       <br>
       <input type="radio" name="cinsiyet" id="">Kız <input type="radio" name="cinsiyet" id="">Erkek <br>
       <br>

       <br>
       İlgi Alanlarınız <br> <input type="checkbox" name="cbox1" id=""> Oyun Oynamak <input type="checkbox" name="cbox2" id=""> Programlama <input type="checkbox" name="cbox3" id=""> Network  <br>
       <input type="checkbox" name="cbox4" id=""> Grafik Tasarım <input type="checkbox" name="cbox5" id=""> Animasyon <input type="checkbox" name="cbox6" id=""> Web <br>
       <br>
       Bildiğiniz Diller: <br> 
       <select name="pdilleri" multiple>
        <option value="1">C#</option>
        <option value="2">C++</option>
        <option value="3">Java</option>
        <option value="4">Python</option>
        <option value="5">HTML</option>
        <option value="6">CSS</option>
        <option value="7">Javascript</option>
        <option value="8">SQL</option>
        <option value="9">Kotlin</option>
       </select>
       <br>
       <br>
       Web Siteniz: <br>

       <br>
       <Button>KAYDET</Button>
