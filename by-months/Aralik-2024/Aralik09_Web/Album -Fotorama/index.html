<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Albüm</title>
    <link rel="stylesheet" href="css/bicimler.css" />
    <!-- jQuery 1.8 or later, 33 KB -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Fotorama from CDNJS, 19 KB -->
    <link href="/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet" />
    <script src="/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
  </head>

  <body>
    <div id="kaplayici">
      <div id="ust">
        <img src="resimler/logo.png" alt="resimler" />
        <h1>Fotoğraf Albümü</h1>
        <div class="temizle"></div>
      </div>
      <div id="menu">
        <ul>
          <li>
            <a href="#"
              ><img
                onmouseover="this.src='resimler/deniz.jpg'"
                onmouseout="this.src='resimler/sb-deniz.jpg'"
                src="resimler/sb-deniz.jpg"
                alt=""
              /><br />Deniz</a
            >
          </li>

          <li>
            <a href="#"
              ><img
                onmouseover="this.src='resimler/doga.jpg'"
                onmouseout="this.src='resimler/sb-doga.jpg'"
                src="resimler/sb-doga.jpg"
                alt=""
              /><br />Doğa</a
            >
          </li>

          <li>
            <a href="#"
              ><img
                onmouseover="this.src='resimler/hayvan.jpg'"
                onmouseout="this.src='resimler/sb-hayvan.jpg'"
                src="resimler/sb-hayvan.jpg"
                alt=""
              /><br />Hayvanlar</a
            >
          </li>

          <li>
            <a href="#"
              ><img
                onmouseover="this.src='resimler/araba.jpg'"
                onmouseout="this.src='resimler/sb-araba.jpg'"
                src="resimler/sb-araba.jpg"
                alt=""
              /><br />Arabalar</a
            >
          </li>

          <li>
            <a href="#"
              ><img
                onmouseover="this.src='resimler/karikatur.jpg'"
                onmouseout="this.src='resimler/sb-karikatur.jpg'"
                src="resimler/sb-karikatur.jpg"
                alt=""
              /><br />Karikatür</a
            >
          </li>
        </ul>
        <div class="temizle"></div>
      </div>

      <div id="icerik">
        <h1>Doğa Fotoğrafları</h1>

        <div class="fotorama">
          <img src="resimler/buyuk/resim-1.jpg" alt="" />
          <img src="resimler/buyuk/resim-2.jpg" alt="" />

          <img src="resimler/buyuk/resim-3.jpg" alt="" />

          <img src="resimler/buyuk/resim-4.jpg" alt="" />

          <img src="resimler/buyuk/resim-5.jpg" alt="" />

          <img src="resimler/buyuk/resim-6.jpg" alt="" />

          <img src="resimler/buyuk/resim-7.jpg" alt="" />

          <img src="resimler/buyuk/resim-8.jpg" alt="" />

          <img src="resimler/buyuk/resim-9.jpg" alt="" />

          <img src="resimler/buyuk/resim-10.jpg" alt="" />

          <img src="resimler/buyuk/resim-11.jpg" alt="" />
          <img src="resimler/buyuk/resim-12.jpg" alt="" />
        </div>
      </div>
      <div id="alt">Eğitim çalışmasıdır. Aralık 2024</div>
    </div>
  </body>
</html>
