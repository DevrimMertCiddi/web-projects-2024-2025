<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Albüm</title>
    <link rel="stylesheet" href="css/bicimler.css" />
    <link rel="stylesheet" href="lightbox2-2.11.4/dist/css/lightbox.css" />
  </head>

  <body>
    <div id="kaplayici">
      <div id="ust">
        <img src="resimler/logo.png" alt="resimler" />
        <h1>Fotoğraf Albümü</h1>
        <div class="temizle"></div>
      </div>
      <div id="menu">
        <ul>
          <li>
            <a href="#"
              ><img
                onmouseover="this.src='resimler/deniz.jpg'"
                onmouseout="this.src='resimler/sb-deniz.jpg'"
                src="resimler/sb-deniz.jpg"
                alt=""
              /><br />Deniz</a
            >
          </li>

          <li>
            <a href="#"
              ><img
                onmouseover="this.src='resimler/doga.jpg'"
                onmouseout="this.src='resimler/sb-doga.jpg'"
                src="resimler/sb-doga.jpg"
                alt=""
              /><br />Doğa</a
            >
          </li>

          <li>
            <a href="#"
              ><img
                onmouseover="this.src='resimler/hayvan.jpg'"
                onmouseout="this.src='resimler/sb-hayvan.jpg'"
                src="resimler/sb-hayvan.jpg"
                alt=""
              /><br />Hayvanlar</a
            >
          </li>

          <li>
            <a href="#"
              ><img
                onmouseover="this.src='resimler/araba.jpg'"
                onmouseout="this.src='resimler/sb-araba.jpg'"
                src="resimler/sb-araba.jpg"
                alt=""
              /><br />Arabalar</a
            >
          </li>

          <li>
            <a href="#"
              ><img
                onmouseover="this.src='resimler/karikatur.jpg'"
                onmouseout="this.src='resimler/sb-karikatur.jpg'"
                src="resimler/sb-karikatur.jpg"
                alt=""
              /><br />Karikatür</a
            >
          </li>
        </ul>
        <div class="temizle"></div>
      </div>

      <div id="icerik">
        <h1>Doğa Fotoğrafları</h1>

        <a data-lightbox="roadtrip" href="resimler/buyuk/resim-1.jpg"
          ><img src="resimler/kucuk/resim-1.jpg" alt=""
        /></a>

        <a data-lightbox="roadtrip" href="resimler/buyuk/resim-2.jpg"
          ><img src="resimler/kucuk/resim-2.jpg" alt=""
        /></a>

        <a data-lightbox="roadtrip" href="resimler/buyuk/resim-3.jpg"
          ><img src="resimler/kucuk/resim-3.jpg" alt=""
        /></a>

        <a
          data-lightbox="roadtrip"
          data-lightbox="roadtrip"
          href="resimler/buyuk/resim-4.jpg"
          ><img src="resimler/kucuk/resim-4.jpg" alt=""
        /></a>

        <a data-lightbox="roadtrip" href="resimler/buyuk/resim-5.jpg"
          ><img src="resimler/kucuk/resim-5.jpg" alt=""

        <a data-lightbox="roadtrip" href="resimler/buyuk/resim-6.jpg"
          ><img src="resimler/kucuk/resim-6.jpg" alt=""

        <a data-lightbox="roadtrip" href="resimler/buyuk/resim-7.jpg"

        /></a>

        <a data-lightbox="roadtrip" href="resimler/buyuk/resim-11.jpg"

        <a data-lightbox="roadtrip" href="resimler/buyuk/resim-12.jpg"

      <div id="alt">Eğitim çalışmasıdır. Aralık 2024</div>
    </div>
    <script src="lightbox2-2.11.4/dist/js/lightbox.js"></script>
    <script src="lightbox2-2.11.4/dist/js/lightbox-plus-jquery.js"></script>
