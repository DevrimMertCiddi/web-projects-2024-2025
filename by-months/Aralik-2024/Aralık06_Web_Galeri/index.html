<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoğraf Albümü</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="ust">
        <div class="logo">
          <img src="resimler/logo.png" alt="Logo" />
        </div>
        <div class="baslik">
          <h1>FOTOĞRAF ALBÜMÜ</h1>
        </div>
      </header>

      <nav id="menu">
        <ul>
          <li>
            <a href="#">
              <img
                src="resimler/sb-deniz.jpg"
                alt="Deniz"
                onmouseover="this.src='resimler/deniz.jpg'"
                onmouseout="this.src='resimler/sb-deniz.jpg'"
              />
              <br />Deniz
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="resimler/sb-doga.jpg"
                alt="Doğa"
                onmouseover="this.src='resimler/doga.jpg'"
                onmouseout="this.src='resimler/sb-doga.jpg'"
              />
              <br />Doğa
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="resimler/sb-hayvan.jpg"
                alt="Hayvanlar"
                onmouseover="this.src='resimler/hayvan.jpg'"
                onmouseout="this.src='resimler/sb-hayvan.jpg'"
              />
              <br />Hayvanlar
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="resimler/sb-araba.jpg"
                alt="Arabalar"
                onmouseover="this.src='resimler/araba.jpg'"
                onmouseout="this.src='resimler/sb-araba.jpg'"
              />
              <br />Arabalar
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="resimler/sb-karikatur.jpg"
                alt="Karikatür"
                onmouseover="this.src='resimler/karikatur.jpg'"
                onmouseout="this.src='resimler/sb-karikatur.jpg'"
              />
              <br />Karikatür
            </a>
          </li>
        </ul>
      </nav>

      <section>
        <h1>Doğa Fotoğrafları</h1>
        <a href="resimler/buyuk/resim-1.jpg" data-fancybox="gallery"
          ><img src="resimler/kucuk/resim-1.jpg" alt=""
        /></a>
        <a href="resimler/buyuk/resim-2.jpg" data-fancybox="gallery"

      Fancybox.bind('[data-fancybox="gallery"]', {
